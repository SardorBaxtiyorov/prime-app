<div class="cart-modal-content">
    <div class="cart-header">
        <h3 class="cart-title">Savat</h3>
        <button class="cart-close" id="cartClose">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
            </svg>
        </button>
    </div>
    <div class="cart-body" id="cartBody">
        <div class="cart-empty" id="cartEmpty">
            <small>Ha ul-bul narsa qo'shmaymizmi bu yerga?</small>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated by JavaScript -->
        </div>
    </div>
    <div class="cart-footer" id="cartFooter" style="display: none;">
        <div class="cart-total">
            <span class="cart-total-label">Summa</span>
            <span class="cart-total-price" id="cartTotalPrice">0 so'm</span>
        </div>
        <div class="cart-buttons">
            <button class="cart-checkout-btn" id="cartCheckoutBtn" disabled>
                Buyurtma berish
            </button>
            <button class="cart-view-btn" id="cartViewBtn">
                Savat
            </button>
        </div>
        <div class="anti-stop">
            <span>Yoki xaridlarni anti-to'xtatish</span>
        </div>
    </div>
</div>
